<head>

  <!-- reset.css ress -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    .title {
      margin: 0;
      font-size: 24px;
    }

    .nav {
      text-align: center;
      margin-top: 10px;
    }

    .menu-group {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .menu-group li {
      display: inline-block;
      margin-right: 10px;
    }

    .menu-group li a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
    }

    .menu-group li a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left; /* 写真ページのテキストを左揃えにする */
    }

    .slider {
      list-style-type: none;
      padding: 0;
      margin: 0 auto;
      width: 80%; /* スライダーの幅を調整 */
      text-align: center;
    }

    .slider li {
      display: inline-block;
      margin-right: 10px;
    }

    .slider img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto; /* 画像を中央揃え */
      border-radius: 5px; /* 画像に角丸を適用 */
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* 画像に影を追加 */
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
